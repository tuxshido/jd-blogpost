
    {% extends 'base.html' %}
    {% block content %}
    <!-- Page Header -->
    <header>
      <canvas id="canv"></canvas>
        <!-- <div class="landingTitle"> -->
        <h1 class="landingHtwo">Add a post</h1>
        <h2 class="landingHthree">You can create a blog post here</h2>
        <!-- </div> -->
      
    </header>
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p style="color:chartreuse">All three fields must be filled in. Otherwise all data will be discarded.</p>
          <form name="addForm" id="addForm" method="POST" action="{{ url_for('addpost') }}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control rounded bg-dark text-light" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter a title.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tags</label>
                <input type="text" class="form-control rounded bg-dark text-light" placeholder="Tag" name="tag" id="tag" required data-validation-required-message="Please enter one tag.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Blog Content</label>
                <textarea rows="5" class="form-control rounded bg-dark text-light" placeholder="Blog content" name="content" id="content" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-dark rounded rounded" id="sendMessageButton" style="color:chartreuse">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="{{url_for('static',filename='takeTheGreenPill.js')}}"></script>
    {% endblock %}
